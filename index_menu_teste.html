	<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
	<div id="main">

		<section class="editor_and_iframe">
			<section class='editors'>
				<textarea id="html" placeholder="HTML">
	     </textarea>

				<textarea id="css" placeholder="CSS">
	      </textarea>

				<textarea id="js" placeholder="JavaScript">
	      </textarea>
			</section>

			<iframe id="code"></iframe>
		</section>

	</div>

	<script type="text/javascript">
		var htmlEditor = CodeMirror.fromTextArea(html, {
			mode: "text/xml",
			theme: "neo",
			lineNumbers: true,
			lineWrapping: true,
			tabSize: null,
		});
		var cssEditor = CodeMirror.fromTextArea(css, {
			mode: "css",
			theme: "neo",
			lineNumbers: true,
			lineWrapping: true,
		});
		var jsEditor = CodeMirror.fromTextArea(js, {
			mode: "javascript",
			theme: "neo",
			lineNumbers: true,
			lineWrapping: true,
		});
	</script>
